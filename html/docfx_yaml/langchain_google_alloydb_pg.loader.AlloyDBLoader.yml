    id: AlloyDBLoader
    path: src/langchain_google_alloydb_pg/loader.py
    startLine: 101
  summary: 'Load documents from AlloyDB`.


    Each document represents one row of the result. The `content_columns` are

    written into the `content_columns` of the document. The `metadata_columns` are
    written

    into the `metadata_columns` of the document. By default, first columns is written
    into

    the `page_content` and everything else into the `metadata`.


    '
  syntax:
    content: "AlloyDBLoader(\n    key: object,\n    engine: langchain_google_alloydb_pg.engine.AlloyDBEngine,\n\
      \    query: str,\n    content_columns: typing.List[str],\n    metadata_columns:\
      \ typing.List[str],\n    formatter: typing.Callable[\n        [typing.Dict[str,\
      \ typing.Any], typing.Iterable[str]], str\n    ],\n    metadata_json_column:\
      \ typing.Optional[str] = None,\n)"
    parameters: []
  type: class
